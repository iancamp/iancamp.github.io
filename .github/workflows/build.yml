name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if any)
        run: npm install || true

      # 1️⃣ Build your site FIRST (if applicable)
      - name: Build site
        run: |
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          else
            mkdir -p dist
            echo "No build script found, continuing with empty dist/"
          fi

      # 2️⃣ Generate WebP + JSON outputs INSIDE dist/
      - name: Generate photo manifests
        run: node generate-photo-manifests.js
        env:
          OUT_BASE_DIR: dist/assets/photos

      # 3️⃣ Remove originals (optional cleanup)
      - name: Remove original JPG and PNG files
        run: find dist/assets/photos -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) -delete

      # 4️⃣ Disable Jekyll to ensure all assets are served
      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: List dist contents
        run: find dist -type f | sort


      # 5️⃣ Deploy ONLY dist’s contents (no dist folder itself)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
