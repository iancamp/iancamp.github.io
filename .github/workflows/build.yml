name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if any)
        run: npm install || true

      - name: Prepare build output directory
        run: mkdir -p dist/assets/photos

      - name: Build site
        run: |
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          else
            echo "No build step found, continuing..."
          fi

      - name: Generate photo manifests
        run: node generate-photo-manifests.js
        env:
          OUT_BASE_DIR: dist/assets/photos

      - name: Remove original JPG and PNG files
        run: find dist/assets/photos -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) -delete

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
