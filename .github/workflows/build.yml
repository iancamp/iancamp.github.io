name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Node
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies (if any)
        run: npm ci || npm install

      # 4️⃣ Build the site (creates dist/)
      - name: Build site
        run: npm run build
        env:
          OUT_BASE_DIR: dist/assets/photos

      # 5️⃣ Optional cleanup: remove JPGs to keep deploy small
      - name: Remove original JPG and PNG files
        run: find dist/assets/photos -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) -delete || true

      # 6️⃣ Disable Jekyll (GH Pages serves all files directly)
      - name: Disable Jekyll
        run: touch dist/.nojekyll

      # 7️⃣ Deploy contents of dist/ to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          enable_jekyll: false

      # 8️⃣ Verify remote gh-pages branch content
      - name: Verify remote gh-pages branch
        run: |
          mkdir temp_gh_pages
          git clone --branch gh-pages --single-branch https://github.com/${{ github.repository }}.git temp_gh_pages
          ls -R temp_gh_pages/assets/photos